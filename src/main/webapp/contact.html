<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>create working contact form using html css javascript</title>
<link rel="stylesheet" href="style.css">

<body>
<div class="form">
<form method="post">
<input type="text" placeholder="Name" id="name" autocomplete="off">
<input type="email" placeholder="Email" id="Email" autocomplete="off">
<input type="text" placeholder="Subject" id="Subject" autocomplete="off">
<textarea id="message" placeholder="Message" cols="30" rows="10"></textarea>
<button id="btn">Send</button>
</form>
</div>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script>
var btn=document.getElementById('btn');
btn.addEventListener('click',function(e){
	e.preventDefault()
	var name = document.getElementById('name').value;
	var email = document.getElementById('email').value;
	var subject = document.getElementById('subject').value;
	var message = document.getElementById('message').value;
	var body = 'name: '+ name + '<br/>email: '+email + '<br/> subject' +
	 subject +'<br/> message ' +message;
	
	Email.send({
	    Host : "smtp.gmail.com",
	    Username : "ravellasrilatha22@gmail.com",
	    Password :"Latha123",
	    To : 'ravellasrilatha22@gmail.com',
	    From : email,
	    Subject : subject,
	    Body : body
	}).then(
	  message => alert(message)
	);
})
</script>
</head>
</html>
